<!DOCTYPE html>
<html lang="en">

<head>
  <title>STELLAR SONIC</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
<!-- Google Font -->
<link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
<link rel="icon" href="./assets/images/favicon.png" type="image/x-icon">  
<link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Vast+Shadow&family=Monoton&family=VT323&family=Raleway:ital,wght@1,200&display=swap"
    rel="stylesheet">  
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <ul class="links">
      <li><img id="stellar-sonic-logo" src="assets/images/stellar-sonic-logo.png" alt="stellar-sonic-logo"></li>
      <li><a class = "header-links" href="./login.html">Login</a></li>
      <li><a class = "header-links" href="./signup.html">Sign Up</a></li>
    </ul>
  </header>
  <section class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <section >
          <img class="sign-up-png" src = "./assets/images/sign-up-form.png" alt="login-form-neon">
        </section>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input type="username" class="form-control" id="username-input" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p class="log-in">Or log in <a href="login.html">here</a></p>
      </div>
    </section>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
