<!DOCTYPE html>
<html lang="en">

<head>
  <title>The Greatest Website of All Time</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <!-- Moment.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
  <!-- autocomplete -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
  <link rel="icon" href="./assets/images/favicon.png" type="image/x-icon">
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=BenchNine&family=Abel&family=VT323&family=Raleway:ital,wght@1,200&display=swap"
    rel="stylesheet">
  <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
  <header>
    <!-- Nav bar -->
    <nav>
      <ul class="links">
        <li><img id="stellar-sonic-logo" src="assets/images/stellar-sonic-logo.png" alt="stellar-sonic-logo"></li>
        <div class="outer button">
          <button><a href="/logout">Logout</a></button>
          <span></span>
        </div>
        </div>
      </ul>
      <aside>
        <div id="log"></div>
      </aside>
      <img class="brand-name" id="brandName" src="./assets/images/stellar-sonic.png" alt="stellar-sonic">
    </nav>
  </header>
  <section>
    <!-- Welcome user name -->
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2><img src="" alt="member-icon" class="member-icon"></img>Welcome <span class="member-name"
              id="memberName"></span></h2>
          <div id="main-music-area"></div>
        </div>
      </div>
      <div class="container">
        <button type="button" class="btn btn-userBtn">Jivkos List </button>
        <button id="upload_widget" class="btn cloudinary-button">Upload profile pic</button>
      </div>
      <hr>
      <!-- the  search card should show here -->
      <form>
        <div id="search-music-area"></div>
        <h2 class="searchtitle">search for a song</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="input-title-ja" onfocus="this.value=''"
            placeholder="Please enter the song title here" aria-label="Recipient's username"
            aria-describedby="basic-addon2">
          </input>
          <div class="input-group-btn">
            <button class="btn btn-outline-secondary btn-searchSong btn-shazamAdd" type="button"
              onkeyup="document.location.reload(true)">Search</button>
          </div>
        </div>
        <div class="user-playlist">
          <div id="user-music-area">
          </div>
        </div>
      </form>
    </div>
  </section>
  <!-- D3 starts here -->
  <!-- Create a div where the graph will take place -->
  <section>
    <div class="container">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h2 class="title">YOUR SONIC SOUND</h2>
            <h4>Check out your music taste by genre</h4>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card user">
            <div class="card-header">
              <h2 class="play"><span id="member-name0" class="member-name"></span> .</h2>
            </div>
            <div class="card-body" id="musicdata"></div>
          </div>
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <h2 class="title">EXPLORE OUTERSPACE</h2>
              <h4>Browse other users' music taste in their interactive genre chart</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="card users">
                <div class="card-header">
                  <h2 class="member-name1">Jivko Playlist</h2>
                </div>
                <div class="card-body" id="musicdata1"></div>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="card users">
                <div class="card-header">
                  <h2 class="member-name1">AndrewD'Alba Playlist</h2>
                </div>
                <div class="card-body" id="musicdata2"></div>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="card users">
                <div class="card-header">
                  <h2 class="member-name1">Mr Doobles Playlist</h2>
                </div>
                <div class="card-body" id="musicdata3"></div>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="card users">
                <div class="card-header">
                  <h2 class="member-name1">Blondie202 Playlist</h2>
                </div>
                <div class="card-body" id="musicdata4"></div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- d3 ends here  -->

  <!-- Popup Chat Here -->
  <section>
    <button id="chatBtn" class="open-button">SHOUTBOX</button>
    <div class="chat-popup" id="popupChatBox">
      <form class="form-container">
        <h2>Shoutbox</h2>
        <div>
          <!-- <h2>posts</h2> -->
          <hr>
          <div id="post-area"></div>
        </div>
        <label for="msg"><b>Message</b></label>
        <textarea name="msg" id="post-box" class="form-control" placeholder="Enter Post Here!" required></textarea>
        <!-- in the example i found this button has type=submit but I am leaving it out -->
        <button id="post-submit" class="btn">Send</button>
        <button type="button" class="btn cancel" id="closeChatBtn">Close</button>
      </form>
    </div>
  </section>
  <!-- End of Popup Chat -->
  <!-- handle bars -->
  <div id="content"></div>


  <script>
    $.ajax({
      url: "/html/test",
      method: "GET"
    })
      .then(data => {
        $("#content").html(data);
      })
  </script>


  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
  <script src="https://widget.cloudinary.com/v2.0/global/all.js " type="text/javascript" defer></script>
  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v4.js"></script>
  <!-- Color palette -->
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>
  <script type="text/javascript" src="js/member-upload.js">  </script>
  <script src="js/d3userDyna.js"></script>
</body>

</html>
